<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaq.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home m1 p1 bg-gray rounded">
                <div class="logo">
                    <img class="invert imgh1" src="logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert imgh1" src="home.svg" alt="home">Home</li>
                    <li><img class="invert imgh1" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray m1 rounded p1">
                <div class="heading flex">
                    <img class="invert" src="library.svg" alt="lb">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="playlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
         
        </div>
        <div class="right rounded">
            <div class="header flex justfy-content bg-gray">
                <div class="hamberg">
                    <img class="invert" src="hamberg.svg" alt="|||">
                </div>
                <div class="nav ">
                    <img class="invert" src="sl.svg" alt="sl">
                    <img class="invert" src="sr.svg" alt="sr">
                </div>
                <div class="buttons ">
                    <button class=" btn1 bg-gray hover">Signup</button>
                    <button class="btn hover">Login</button>
                </div>
            </div>
            <div class="spotify-playlist ">
                <h1>
                    Spotify Playlist
                </h1>
                <div class="cardcontainer flex gap f-wrap">
                    <div data-folder="cs" class="card ">
                        <div class="play play-btn">
                            <img src="play.svg" alt="play">
                        </div>
                        <img src="imggg.jpeg" alt="">
                        <h2>Sleep</h2>
                        <p>instrumental beats for a rest full sleep.</p>
                    </div>
                    <div data-folder="ncs"  class="card ">
                        <div  class="play play-btn">
                            <img src="play.svg" alt="play">
                        </div>
                        <img src="cover.jpg" alt="">
                        <h2>Desi hits</h2>
                        <p>In the moonlit night, our hearts danced to the rhythm of love.‚Äù üåôüé∂</p>
                    </div>
                </div>
                <div class="playbar flex p">
                    <div class="seqbar">
                        <div class="circle">  
                        </div>
                    </div>
                    <div class="songinfo flex f-wrap">
                        
                    </div>
                    <div class="songbtns">
                        <img id="previous" class="p-right invert" src="leftplaybar.svg" alt="left">
                        <img id="play" class="invert" src="play.svg" alt="p">
                        <img id= "next" class="p-left invert" src="rightplaybar.svg" alt="r">
                    </div>
                    <div class="songtime flex f-wrap">
                    </div>
                  </div>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
